<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/assets/icon.png}">
    <title layout:title-pattern="$CONTENT_TITLE">Sections</title>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container px-4">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/sections}">
            <img th:src="@{/assets/logo.png}" width="50" height="50" alt="Logo" class="me-2">
            <span class="fw-bold">Sections</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sections}">
                        <i class="bi bi-collection me-1"></i>Sections
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events}">
                        <i class="bi bi-calendar-event me-1"></i>Events
                    </a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link btn btn-outline-light btn-sm ms-2" th:href="@{/register}">
                        <i class="bi bi-person-plus me-1"></i>Register
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-pencil-square me-1"></i>Blog
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="navbarDropdownBlog">
                        <li>
                            <a class="dropdown-item" th:href="@{/sections/new}">
                                <i class="bi bi-plus-circle me-2"></i>Create Section
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </li>

                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="adminDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-shield-lock me-1"></i>Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li>
                            <a class="dropdown-item" th:href="@{/categories}">
                                <i class="bi bi-search me-2"></i>Find Categories
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/categories/new}">
                                <i class="bi bi-plus-circle me-2"></i>Create Category
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-shrink-0">
    <div class="container px-4 mt-5 pt-4">
        <div layout:fragment="body"></div>
    </div>
</main>

<!-- Footer-->
<footer class="footer mt-auto py-4 bg-dark">
    <div class="container px-4">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">
                    <i class="bi bi-c-circle me-1"></i>Sections Website 2025
                </div>
            </div>
            <div class="col-auto">
                <a class="link-light small text-decoration-none" href="#!">
                    <i class="bi bi-shield-lock me-1"></i>Privacy
                </a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small text-decoration-none" href="#!">
                    <i class="bi bi-file-text me-1"></i>Terms
                </a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small text-decoration-none" href="#!">
                    <i class="bi bi-envelope me-1"></i>Contact
                </a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
