<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Category Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <section layout:fragment="body" class="py-5">
    <div class="container">
      <div class="row justify-content-start">
        <form role="form" method="post" th:action="@{/categories/{categoryId}/edit(categoryId=${category.getId()})}" th:object="${category}" class="col-md-6">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

          <input type="hidden" th:field="*{id}">
          <div class="form-row mb-3">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Category Name"
                     name="name" th:field="*{name}">
              <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-25">Edit</button>
        </form>
      </div>

      <div class="row justify-content-start mt-2">
        <form th:action="@{/categories/{categoryId}/delete(categoryId=${category.getId()})}"
              method="post" class="col-md-6">
          <input type="hidden" name="_method" value="delete" />
          <button type="submit" class="btn btn-danger w-25"
                  onclick="return confirm('Are you sure you want to delete this category?');">
            Delete
          </button>
        </form>
      </div>
    </div>
  </section>
</main>
</body>
</html>
