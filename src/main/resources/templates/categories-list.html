<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Section List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Categories</h1>
                <p class="lead fw-normal text-muted mb-0">All categories</p>
            </div>
            <div class="col gx-5">
                <div th:each="category : ${categories}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">

                        <a th:text="${category.getName()}"
                           class="h3 fw-bolder text-decoration-none stretched-link"
                           th:href="@{/categories/{categoryId}/edit(categoryId= ${category.getId()})}">Project name</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
